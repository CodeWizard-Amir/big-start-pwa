<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main
      class="flex bg-gray-100 flex-col lg:flex-row lg:justify-between w-[100vw] overflow-hidden h-[100vh]"
    >
      <nav class="w-full h-20 p-5 bg-black lg:hidden"></nav>
      <section
        class="lg:w-[30%] xl:w-[18%] 2xl:w-[16%] h-full hidden lg:flex lg:flex-col bg-purple-900 text-white"
      >
      <div class="flex justify-center flex-col items-center w-full !h-fit my-4">
          <img src="../assets/img/mrNouri.jpg" class="w-20 border-r border-l border-purple-300 p-1 h-20 rounded-2xl" alt="">
          <h2 class="my-2">امیرسجاد نوری</h2>
      </div>
      <div class="my-5 p-5">
        <ul class="p-2 space-y-8 hover:[&_>li]:bg-purple-700 hover:[&_>li]:shadow-none" >
            <li  class="shadow-sm  rounded-md border border-purple-600 bg-purple-800 shadow-purple-600"><a class="block p-3" href="#">
                اضافه کردن یادداشت جدید
            </a></li>
            <li  class="shadow-sm  rounded-md border border-purple-600 bg-purple-800 shadow-purple-600"><a class="block p-3" href="notes.html">
                یادداشت های من
            </a></li>

        </ul>
      </div>
    
    </section>
      <section class="p-5 bg-gray-100 lg:w-[70%] xl:w-[82%] 2xl:w-[84%]">
        <div class="my-5 p-5">
            <h2 class="py-3 px-5 border-r-2 rounded-full border-purple-500">
                اضافه کردن یاد داشت جدید
            </h2>
        </div>
        <div class="w-full h-full p-5">
          <form class="flex space-y-5 flex-col" action="">
            <div class="flex justify-between">
              <div class="w-[49%]">
                <input
                  class="px-10 py-3 border rounded-md border-gray-100 w-full shadow-sm"
                  type="text"
                  placeholder="نام"
                />
              </div>
              <div class="w-[49%]">
                <input
                  class="px-10 py-3 border rounded-md border-gray-100 w-full shadow-sm"
                  type="text"
                  placeholder="نام خانوادگی"
                />
              </div>
            </div>
            <div class="w-full">
              <input
                class="px-10 py-3 border rounded-md border-gray-100 w-full shadow-sm"
                type="text"
                placeholder="عنوان"
              />
            </div>
            <div class="">
                <textarea lang="fa-IR" class="h-72 w-full px-10 py-3 border rounded-md border-gray-100  shadow-sm" name="" id="" placeholder="متن"></textarea>
            </div>
            <div class="">
                <button class="px-5 py-3 bg-purple-500 rounded-md ring-4 ring-purple-200 hover:bg-purple-400 duration-500 text-white !w-fit">ذخیره</button>
            </div>
          </form>
        </div>
      </section>
    </main>

</html>
